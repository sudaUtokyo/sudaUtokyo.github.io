<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top | 研究 / 研究以外</title>
  <meta name="description" content="研究と研究以外の二部構成トップページ" />
  <style>
    :root {
      --bg: #f5efe6;      /* ベージュ */
      --fg: #1f2937;      /* スレート900 */
      --muted: #6b7280;   /* スレート500 */
      --card: #ffffff;
      --accent: #2563eb;  /* blue-600 */
      --ring: rgba(37,99,235,.35);
      --border: #e5e7eb;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: var(--bg);
      display: grid;
      place-items: center;
    }
    .container { width: min(1100px, 92vw); padding: 28px 0 48px; }
    header { display: flex; align-items: center; gap: 18px; margin-bottom: 28px; }
    .brand-wrap { display: flex; align-items: center; gap: 16px; }
    .photo {
      width: clamp(64px, 12vw, 96px); height: clamp(64px, 12vw, 96px);
      border-radius: 999px; object-fit: cover; object-position: center;
      border: 3px solid #fff; box-shadow: 0 8px 24px rgba(0,0,0,.12);
      background: #ddd;
    }
    .brand { font-weight: 800; font-size: clamp(22px, 2.4vw, 30px); letter-spacing: .2px; }
    .subtitle { color: var(--muted); font-size: 14px; }

    .grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: clamp(16px, 2.5vw, 28px); }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }

    .card {
      position: relative; border-radius: 20px; background: var(--card);
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(0,0,0,.06);
      overflow: hidden; transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 16px 36px rgba(0,0,0,.10); border-color: #d1d5db; }
    .card:focus-within { outline: 2px solid var(--ring); outline-offset: 3px; }

    .content { padding: clamp(22px, 3.2vw, 32px); }
    .eyebrow { color: var(--accent); font-weight: 700; font-size: 13px; letter-spacing: .3px; }
    .title { font-size: clamp(22px, 2.2vw, 28px); margin: 8px 0 6px; }
    .desc { color: var(--muted); line-height: 1.7; font-size: clamp(14px, 1.6vw, 16px); }

    .cta { display: inline-flex; align-items: center; justify-content: center; gap: 10px; text-align: center;
      margin-top: 16px; padding: 16px 22px; border-radius: 14px; text-decoration: none; color: var(--fg);
      font-weight: 800; font-size: clamp(16px, 2vw, 18px); border: 1px solid var(--border); background: #f9fafb;
      transition: background .2s ease, transform .2s ease, box-shadow .2s ease; }
    .cta:hover { background: #f3f4f6; transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,.08); }
    .cta:focus { outline: 2px solid var(--ring); outline-offset: 3px; }
    .cta--primary { background: #1f2937; color: #fff; border-color: #1f2937; }
    .cta--primary:hover { background: #111827; }

    .cta-row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; margin-top: 16px; }
    @media (max-width: 480px) { .cta-row { grid-template-columns: 1fr; } }

    .badge { position: absolute; top: 14px; right: 14px; font-size: 12px; color: #0b1220; background: #c7d2fe; border-radius: 999px; padding: 6px 10px; font-weight: 800; letter-spacing: .2px; }

    footer { margin-top: 28px; color: var(--muted); font-size: 12px; text-align: center; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 1px, 1px); border: 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand-wrap">
        <!-- ここにプロフィール写真を置く（assets/profile.jpg を差し替え） -->
        <img class="photo" src="assets/img/IMG_9474.JPG" alt="Ryotaro Suda" />
        <div>
          <div class="brand">Ryotaro Suda</div>
          <div class="subtitle">Top page</div>
        </div>
      </div>
    </header>

    <main class="grid" aria-labelledby="section-heading">
      <h1 id="section-heading" class="sr-only">セクション分岐</h1>

      <!-- 研究 -->
      <section class="card" aria-label="研究">
        <span class="badge" aria-hidden="true">Research</span>
        <div class="content">
          <div class="eyebrow">研究</div>
          <h2 class="title">研究関連ページへ</h2>
          <p class="desc">論文、研究プロジェクト、発表など</p>
          <div class="cta-row">
            <a class="cta cta--primary" href="research/" aria-label="研究（日本語）へ">Research: JP</a>
            <a class="cta" href="research/en/" aria-label="研究（英語）へ">Research: EN</a>
          </div>
        </div>
      </section>

      <!-- その他 -->
      <section class="card" aria-label="その他">
        <span class="badge" aria-hidden="true">Other</span>
        <div class="content">
          <div class="eyebrow">研究以外</div>
          <h2 class="title">プロフィール・活動など</h2>
          <p class="desc">プロフィール、雑記、連絡先、リンク集など。</p>
          <a class="cta" href="other/" aria-label="研究以外のページへ移動">その他のセクション</a>
        </div>
      </section>

    </main>

    <footer>
      © <span id="y"></span> Ryotaro Suda
    </footer>
  </div>
  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
